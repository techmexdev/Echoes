<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <img class="logo" src='styles/logo.svg'>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/stylesheet.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500" rel="stylesheet">

</head>

<body>
    <div class="form-signup">
    <br>
     <h1 class='signup'>Create a new account</h1>
     <br>
        <div id='error' style='visibility:hidden;color:red;padding-bottom:5px;padding-left:65px'>Username Not Available</div>
        <fieldset>
        First name:
        <br>
        <input type="text" class="form-control" name="user" placeholder="Name" required>
        <br> Username:
        <br>
        <input type="text" class="form-control" name="username" placeholder="Username" required>
        <br> Password:
        <br>
        <input type="password" class="form-control" name="password" placeholder="Password" required>
        <br>
        <input class="btn btn-default" type="submit" onClick='signup()' value="Sign Up">
        <br>
        <br>
        <a href="/signin">I already have an account</a>
        </fieldset>
    </div>
    <script>
        var signup = function() {
            var user = document.getElementsByClassName('form-control')[0].value;
            var username = document.getElementsByClassName('form-control')[1].value;
            var password = document.getElementsByClassName('form-control')[2].value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", '/signup', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    if(xhr.status === 200) {
                        window.location.href = xhr.responseURL; 
                        
                    } else {
                        document.getElementById('error').style.visibility = 'visible';  
                    }
                    
                }
            }
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({user: user, username: username, password: password}));
        }
    </script>
</body>

</html>
